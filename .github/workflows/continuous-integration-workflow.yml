on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  CI:
    if: ${{ github.ref != 'refs/heads/master' || matrix.coverage }} 
    strategy:
      matrix:
        cc: [gcc, clang]
        coverage: [false]
        include:
          - cc: gcc
            coverage: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build
        run: |
          cmake -DCMAKE_C_COMPILER=${{ matrix.cc }} .
          make
