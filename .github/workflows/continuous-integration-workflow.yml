name: CI
on: [push]

jobs:
  CI:
    strategy:
      matrix:
        x: ['1', '2', '3']
        include:
          - x: ['11']
            m: 0
    runs-on: ubuntu-latest
    env:
      X: ${{ matrix.x }}
      M: ${{ matrix.m }}
      R: ${{ ! startsWith(matrix.x,'1') }}
    steps:
      - uses: actions/checkout@master
      - name: Build
        run: |
          gcc -c main.c
          echo "X='$X',  M='$M', R='$R'"
