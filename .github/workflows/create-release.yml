name: Make Release
on:
  push:
    tags:
    - 'v[1-9]*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    name: Make Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Changlog
        uses: votca/actions/release_changelog@master
        with:
          version: ${{ github.ref }}
          changelog: 'release_changelog.md'
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          prerelease: ${{ contains(github.ref, 'rc') }}
          body_path: 'release_changelog.md'
      - name: Get manual
        run: wget https://github.com/votca/csg-manual/releases/download/v1.6.1/votca-csg-manual-1.6.1.pdf
      - name: Upload manual
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./votca-csg-manual-1.6.1.pdf
          asset_name: votca-csg-manual-1.6.1.pdf
          asset_content_type: application/pdf
